name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.6.0)'
        required: true
        default: '0.6.0'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: js-bindings
        run: bun install

      - name: Run compatibility tests
        working-directory: js-bindings
        run: bun run tests/test-zod4-compat.ts

      - name: Run feature tests
        working-directory: js-bindings
        run: bun run tests/test-all-features.ts

      - name: Verify WASM exists
        run: |
          if [ ! -f "js-bindings/dhi.wasm" ]; then
            echo "Error: dhi.wasm not found!"
            exit 1
          fi
          echo "WASM file size: $(ls -lh js-bindings/dhi.wasm | awk '{print $5}')"

      - name: Build
        working-directory: js-bindings
        run: npm run build

      - name: Update version
        if: github.event.inputs.version
        working-directory: js-bindings
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version --allow-same-version
      
      - name: Publish to npm
        working-directory: js-bindings
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: dhi ${{ github.ref_name }}
          body: |
            ## dhi ${{ github.ref_name }}

            **Ultra-fast Zod 4 drop-in replacement — SIMD-powered WASM + JIT compilation**

            ### Performance (vs Zod 4.3.6)
            - String validators: 1.1–2.9x faster
            - Number validators: up to 48x faster
            - Object validators: 4–7x faster (JIT-compiled)
            - Coercion: 25–47x faster
            - Zero production dependencies

            ### Features
            - Full Zod 4 API parity (drop-in replacement)
            - Complete TypeScript type inference
            - SIMD-powered WASM validators (28KB binary)
            - JIT-compiled object schemas
            - All string/number/object/array/union/enum validators

            ### Installation
            ```bash
            npm install dhi@${{ github.ref_name }}
            ```

            ### Migration from Zod
            ```typescript
            // Before
            import { z } from 'zod';
            // After
            import { z } from 'dhi';
            // That's it — same API, faster runtime
            ```
          draft: false
          prerelease: false
