name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_zig_library:
    name: Build Zig Library (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-linux-gnu
          - os: ubuntu-latest
            arch: aarch64
            target: aarch64-linux-gnu
          - os: macos-latest
            arch: arm64
            target: aarch64-macos-none

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build Zig library
        run: |
          zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Upload Zig library artifact
        uses: actions/upload-artifact@v4
        with:
          name: zig-lib-${{ matrix.arch }}
          path: |
            zig-out/lib/libsatya.*
            zig-out/lib/satya.*
          retention-days: 1

  build_wheels:
    name: Wheels (${{ matrix.os }}-${{ matrix.arch }})
    needs: build_zig_library
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            zig-artifact: zig-lib-x86_64
            cibw-archs: x86_64
          - os: ubuntu-latest
            arch: aarch64
            zig-artifact: zig-lib-aarch64
            cibw-archs: aarch64
          - os: macos-latest
            arch: arm64
            zig-artifact: zig-lib-arm64
            cibw-archs: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Download Zig library
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.zig-artifact }}
          path: zig-out/lib

      - name: Verify Zig library
        run: |
          echo "Zig library for ${{ matrix.arch }}:"
          ls -la zig-out/lib/
          file zig-out/lib/libsatya.* || true

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-* cp313t-* cp314-*
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686 *-win32"
          CIBW_ARCHS: ${{ matrix.cibw-archs }}
          CIBW_BEFORE_BUILD: |
            pip install setuptools wheel
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=13.0
          CIBW_FREE_THREADED_SUPPORT: 1
        with:
          package-dir: ./python-bindings
          output-dir: wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl
          retention-days: 7

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: |
          cd python-bindings
          pip install build
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python-bindings/dist/*.tar.gz
          retention-days: 7

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Flatten dist directory
        run: |
          mkdir -p dist
          find dist-all -name "*.whl" -exec cp {} dist/ \;
          find dist-all -name "*.tar.gz" -exec cp {} dist/ \;
          echo "Wheels to publish:"
          ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
