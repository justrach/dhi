name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zig-build-and-test:
    name: Zig Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build (ReleaseFast)
        run: zig build -Doptimize=ReleaseFast

      - name: Run tests
        run: zig build test

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd python-bindings
          pip install -e .
          pip install pytest

      - name: Run tests
        run: |
          cd python-bindings
          pytest tests/ -v
